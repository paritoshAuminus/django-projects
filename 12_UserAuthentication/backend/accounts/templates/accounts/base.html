<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold text-indigo-600">My App</h1>

        {% if user.is_authenticated %}
            <div class="flex items-center gap-4 text-gray-700">
                <span>Logged in as <strong>{{ user.username }}</strong></span>
                <a href="{% url 'register' %}" class="text-indigo-500 hover:underline">
                    Register
                </a>
            </div>
        {% endif %}
    </header>

    <!-- Messages -->
    {% if messages %}
    <ul class="container mx-auto mt-4 max-w-xl">
        {% for msg in messages %}
        <li class="p-3 mb-2 rounded bg-green-100 text-green-800 border">
            {{ msg }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Content block -->
    <main class="flex-grow flex items-center justify-center p-6">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
