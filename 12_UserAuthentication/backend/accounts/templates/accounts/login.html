{% extends "accounts/base.html" %}
{% block content %}
<div class="bg-white p-8 shadow-md rounded-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6 text-indigo-600">Login</h2>

    <form method="post" action="{% url 'login' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block mb-1 font-medium">Username</label>
            <input type="text" name="username"
                   class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-indigo-300">
        </div>

        <div>
            <label class="block mb-1 font-medium">Password</label>
            <input type="password" name="password"
                   class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-indigo-300">
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
            Login
        </button>
    </form>
</div>
{% endblock %}
