{% extends "layout.html" %}

{% block title %}
    appone
{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-gray-800">Our Food Collection</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">
    {% for food in allFoods %}
        <div class="bg-white rounded-xl shadow-md hover:shadow-lg duration-200 p-4">
            <div class="h-40 w-full overflow-hidden rounded-lg mb-3">
                <img 
                    class="h-full w-full object-cover" 
                    src="{{ food.image.url }}" 
                    alt="{{ food.name }}"
                >
            </div>

            <div class="text-center">
                <p class="text-lg font-semibold text-gray-700">
                    {{ food.name }}
                </p>

                <p class="text-sm text-gray-500 mt-1">
                    {{ food.get_type_display }}
                </p>

                <p class="text-sm text-gray-500 mt-1">
                    ${{ food.price }}
                </p>
            </div>
            <a href="{% url 'foodDetails' food.id %}">
                <button
                    type="button"
                    class="w-full mt-3 py-2 px-4 bg-gray-800 text-white font-medium rounded-lg 
                        hover:bg-gray-900 hover:scale-[1.02] active:scale-95 transition-all"
                >
                    {{ food.type }} â€¢ ID {{ food.id }}
                </button>
            </a>

        </div>
    {% endfor %}
</div>
{% endblock %}
