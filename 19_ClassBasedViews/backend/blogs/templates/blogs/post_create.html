{% extends "blogs/base.html" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">
    {% if form.instance.pk %} Edit Post {% else %} Create Post {% endif %}
</h1>

<form method="post" class="space-y-4 bg-white p-6 rounded-lg shadow">
    {% csrf_token %}
    
    <div>
        <label class="block mb-1 font-medium">Title</label>
        <input
            type="text"
            name="title"
            value="{{ post.title }}"
            class="w-full border rounded px-3 py-2"
        >
    </div>

    <div>
        <label class="block mb-1 font-medium">Content</label>
        <textarea
            name="content"
            class="w-full border rounded px-3 py-2 h-32"
        >{{ post.content }}</textarea>
    </div>

    <div class="flex space-x-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Submit
        </button>
        <a href="{% url 'post_list' %}" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
