<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-white shadow">
        <nav class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-semibold">My Blog</h1>
            <ul class="flex space-x-6">
                <li><a class="hover:text-blue-600" href="{% url 'post_list' %}">Home</a></li>
                <li><a class="hover:text-blue-600" href="{% url 'post_create' %}">Add Post</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
