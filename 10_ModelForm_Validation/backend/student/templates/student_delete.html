<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
</head>
<body>
    <h1>Delete Student</h1>
    <p>Are you sure you want to delete the student?</p>

    <form method='post'>
        {% csrf_token %}
        <button type='submit'>Yes, Delete {{ student.name }}</button>
        <a href="{% url 'student_list' %}">Cancel</a>
    </form>
</body>
</html>
