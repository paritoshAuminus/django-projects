<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Student data</title>
</head>
<body>
    <h1>Student data</h1>
    <a href="{% url 'student_create' %}">Create new student</a>
    <ul>
        {% for student in students %}
        <li>
            <a href="{% url 'student_details' student.id %}">{{ student.name }} - {{ student.email }} - {{ student.age }}</a> | <a href="{% url 'student_edit' student.id %}">Edit</a> | <a href="{% url 'student_delete' student.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
