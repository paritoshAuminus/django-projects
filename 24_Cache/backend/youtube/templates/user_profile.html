<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profile List</h1>
    <table border="1" cellpadding="8">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Friends</th>
        </tr>
        {% for profile in profiles %}
        <tr>
            <td>{{ profile.name }}</td>
            <td>{{ profile.email }}</td>
            <td>{{ profile.friends }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
