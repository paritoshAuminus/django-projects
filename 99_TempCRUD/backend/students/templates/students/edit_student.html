{% extends "students/base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8 border border-gray-200">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Edit Student</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- First Name -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">First Name</label>
            <input type="text" name="first_name" value="{{ student.first_name }}"
                   class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <!-- Last Name -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Last Name</label>
            <input type="text" name="last_name" value="{{ student.last_name }}"
                   class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <!-- Father Name -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Father's Name</label>
            <input type="text" name="father_name" value="{{ student.father_name }}"
                   class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <!-- Class select -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Class</label>
            <select name="class_name"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
                {% for cls in all_class_names %}
                    <option value="{{ cls.id }}" {% if selected_class_name.id == cls.id %}selected{% endif %}>
                        {{ cls.name }} - {{ cls.section }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Roll Number -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Roll No</label>
            <input type="number" name="roll_no" value="{{ student.roll_no }}"
                   class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <!-- Subjects -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Subjects</label>
            <select name="subjects" multiple
                    class="w-full border border-gray-300 rounded-lg p-2 h-40 focus:outline-none focus:ring focus:ring-blue-300">
                {% for sub in all_subjects %}
                    <option value="{{ sub.id }}"
                        {% if sub in student_subjects %}selected{% endif %}>
                        {{ sub.get_name_display }}
                    </option>
                {% endfor %}
            </select>
            <p class="text-sm text-gray-500 mt-1">Hold Ctrl (Windows) or Cmd (Mac) to select multiple subjects</p>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between mt-6">
            <a href="{% url 'dashboard' %}"
               class="bg-gray-700 hover:bg-gray-800 text-white px-6 py-2 rounded-lg">
                Cancel
            </a>

            <button type="submit"
                    class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded-lg font-semibold">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
