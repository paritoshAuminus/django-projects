{% extends "todo/base.html" %}

{% block content %}
<h2>Delete Task</h2>
<p>Are you sure to delete the task "{{ task.title }}"?</p>

<form method='post'>
    {% csrf_token %}
    <button type='submit' class='btn btn-danger'>Yes, delete</button>
    <a href="{% url 'todo:task_list'%}" class='btn btn-secondary'>Cancel</a>
</form>
{% endblock %}
