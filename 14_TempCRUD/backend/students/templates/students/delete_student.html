{% extends "students/base.html" %}
{% block content %}

<div class="max-w-lg mx-auto mt-16 bg-white shadow-xl rounded-xl p-8 border border-gray-200">
    <h2 class="text-2xl font-bold text-center text-red-600 mb-4">
        Delete Student
    </h2>

    <p class="text-center text-gray-700 mb-6">
        Are you sure you want to delete this student? This action cannot be undone.
    </p>

    <form method="post" class="flex justify-center space-x-6">
        {% csrf_token %}
        
        <!-- Delete Button -->
        <button type="submit"
                class="px-6 py-2 rounded-lg bg-red-600 text-white font-semibold shadow-md
                       hover:bg-red-700 hover:shadow-lg transition duration-200">
            Delete
        </button>

        <!-- Cancel Button -->
        <a href="{% url 'student_view' student_id %}"
           class="px-6 py-2 rounded-lg bg-gray-500 text-white font-semibold shadow-md
                  hover:bg-gray-600 hover:shadow-lg transition duration-200">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
