{% extends "students/base.html" %}
{% block content %}

<h2 style="text-align:center; color:#2c3e50; margin-bottom:20px;">Add New Student</h2>

<form method="post" style="width:50%; margin:0 auto; padding:20px; background:white;
border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1); font-family:Arial, sans-serif;">
    {% csrf_token %}

    <p style="margin-bottom:15px;">
        <label>First Name:</label><br>
        <input type="text" name="first_name" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
    </p>

    <p style="margin-bottom:15px;">
        <label>Last Name:</label><br>
        <input type="text" name="last_name" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
    </p>

    <p style="margin-bottom:15px;">
        <label>Father's Name:</label><br>
        <input type="text" name="father_name" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
    </p>

    <p style="margin-bottom:15px;">
        <label>Class:</label><br>
        <select name="class_name" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
            {% for c in class_name %}
            <option value="{{ c.id }}">{{ c.get_name_display }} - {{ c.section }}</option>
            {% endfor %}
        </select>
    </p>

    <p style="margin-bottom:15px;">
        <label>Subjects (Hold CTRL to select multiple):</label><br>
        <select name="subjects" multiple style="width:100%; height:120px; padding:10px; border:1px solid #ccc; border-radius:5px;">
            {% for s in subjects %}
            <option value="{{ s.id }}">{{ s.name }}</option>
            {% endfor %}
        </select>
    </p>

    <p style="margin-bottom:15px;">
        <label>Roll No:</label><br>
        <input type="number" name="roll_no" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
    </p>

    <div style="text-align:center;">
        <button type="submit" style="padding:12px 30px; background:#2980b9; color:white; border:none; border-radius:6px; font-size:16px; cursor:pointer;">
            Submit
        </button>
    </div>
</form>

{% endblock %}
