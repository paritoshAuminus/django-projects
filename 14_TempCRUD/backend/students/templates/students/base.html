<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- Header -->
    <header class="bg-blue-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">School Management</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li>
                        <a href="{% url 'dashboard' %}" class="hover:underline">Home</a>
                    </li>
                    <!-- Add more nav links if needed -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto my-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 p-4 mt-12">
        <div class="text-center">
            Created by Paritosh; <span>GitHub: <a href="https://github.com/paritoshAuminus" class="underline hover:text-white">paritoshAuminus</a></span>
        </div>
        <div class="text-center">&copy; 2025</div>
    </footer>

</body>
</html>
