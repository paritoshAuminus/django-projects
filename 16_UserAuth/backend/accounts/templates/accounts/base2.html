<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django file upload demo</title>
</head>
<body>
    <a href="{% url "upload_profile" %}">Upload profile picture</a>
    <a href="{% url "view_profile" %}">View profile</a>

    <hr>
    
    {% if messages %}
    {% for message in messages %}
    <ul>
        <li>{{ message }}</li>
    </ul>
    {% endfor %}
    {% endif %}

    <hr>

    {% block content %}
    {% endblock %}
</body>
</html>
