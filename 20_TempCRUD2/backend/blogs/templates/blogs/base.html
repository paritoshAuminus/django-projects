<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="max-w-4xl mx-auto flex items-center justify-between py-4">
            <a href="{% url 'post_list' %}" class="text-xl font-bold text-blue-600">
                My Blog
            </a>
            <div class="space-x-4">
                <a href="{% url 'post_list' %}" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="{% url 'post_create' %}" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Add Blog
                </a>
            </div>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto mt-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
