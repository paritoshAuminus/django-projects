{% extends "blogs/base.html" %}
{% block content %}

{% if posts %}
<ul class="space-y-4">
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.pk %}"
           class="block p-4 bg-white shadow hover:shadow-lg rounded transition">
            <h2 class="text-xl font-semibold text-gray-900">{{ post.title }}</h2>
            <p class="text-gray-600 mt-1 line-clamp-2">{{ post.content }}</p>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="text-gray-600 text-center mt-10">No posts yet...</p>
{% endif %}

{% endblock %}
